<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">
	<title>Item Maker</title>
</head>
<body>
	
	<div class="heading" >
		<h1>item maker</h1>
	</div>
	
	<div class="whole-claculator" >
     
		
		<!-- 1st -->
		<!-- start -->
		<div class="container" >
			<div class="title" >id:</div>
		    <div class="input-container" >
		       <input
		         type="number" 
		         class="input-taker faka"
		         onkeyup=""
		         placeholder="id:" 
		         id="id" 
		       />
		    </div>
		</div>
		<!-- end -->
		
		<!-- 2nd -->
		<!-- start -->
		
		<div class="container" >
		   <div class="title" >poster link:</div>
		   <div class="input-container" >
		      <input
		        type="text" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="poster link:" 
		        id="poster" 
		      />
		   </div>
		</div>
		<!-- end -->
		
		<!-- 3rd -->
		<!-- start -->
		<div class="container" >
		   <div class="title" >movie name:</div>
		   <div class="input-container" >
		      <input
		        type="text" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="movie name:" 
		        id="movieName" 
		      />
		   </div>
		</div>
		<!-- end -->
		
		<!-- 4th -->
		<!-- start -->
		<div class="container" >
		   <div class="title" >movie year:</div>
		   <div class="input-container bg-transparent" >
		      <input
		        type="number" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="Date" 
		        id="movieDate" 
		      />
		      <span>:</span>
		      <input
		        type="number" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="Month" 
		        id="movieMonth" 
		      />
		      <span>:</span>
		      <input
		        type="number" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="Year" 
		        id="movieYear" 
		      />
		      
		   </div>
		</div>
		<!-- end -->
		
		<!-- 5th -->
		<!-- start -->
		<div class="container" >
		   <div class="title" >type:</div>
		   <div class="input-container" >
		      <input
		        type="text" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="type:" 
		        id="movieType" 
		        readonly="readonly" 
		      />
		   </div>
		   <div class="reset-div" >
		    <button id="movieBtn" onclick="generate()">Movie</button>
		    <button id="tvBtn" onclick="generate()">TV</button>
		   </div>
		</div>
		<!-- end -->
		
		<!-- 6th -->
		<!-- start -->
		<div class="container" >
		   <div class="title" >quality:</div>
		   <div class="input-container" >
		      <input
		        type="text" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="quality:" 
		        value="HD" 
		        id="movieQuality" 
		      />
		   </div>
		</div>
		<!-- end -->
		
		<!-- 7th -->
		<!-- start -->
		<div class="container" >
		   <div class="title" >backdrop:</div>
		   <div class="input-container" >
		      <input
		        type="text" 
		        class="input-taker faka" 
		        onkeyup=""
		        placeholder="backdrop:" 
		        id="movieBackdrop" 
		        onkeyup="generate()"
		      />
		   </div>
		</div>
		<!-- end -->
		

     <!-- 5th div -->
     <!-- ðŸ½ðŸ”¥ðŸ”¥ðŸ”¥reseting areaðŸ”¥ðŸ”¥ðŸ”¥ -->
     <div class="reset-div" >
        <button class="reset-button" onclick="reset()">
           <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
             <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
           </svg>
           Reset
        </button>
        <button onclick="generate()">
          Generate
        </button>
     </div>
     
	</div>
	
	
		<div class="output-section">
			<button id="cpBtn" >
			  copy
			</button>
			<div id="output" class="output" >
				<span class="key" >"id"</span>: ,<br>
				<span class="key" >"poster"</span>: <span class="value" >""</span>,<br>
				<span class="key" >"movieName"</span>: <span class="value" >""</span>,<br>
				<span class="key" >"movieYear"</span>: <span class="value" >""</span>,<br>
				<span class="key" >"type"</span>: <span class="value" >""</span>,<br>
				<span class="key" >"quality"</span>: <span class="value" >""</span>,<br>
				<span class="key" >"backdrop"</span>: <span class="value" >""</span>
			</div>
		</div>
		
		
<script src="app.js"></script>
</body>
</html>
